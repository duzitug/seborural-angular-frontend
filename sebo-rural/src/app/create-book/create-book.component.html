<div class="container" style="margin-top:20px; margin-bottom: 20px">
    <div class="row justify-content-center">
      <form class="col-md-4" (ngSubmit)=createBook()>
        
         <!-- Form Name -->
        <legend>Anunciar Livro</legend>
        
        <!-- TÍTULO-->
        <div class="form-group">

            <label class=" control-label" for="tituloLivro">Título</label>  
           
            <input id="tituloLivro" type="text" placeholder="" class="form-control input-md" required="" [(ngModel)]="titulo" name="tituloLivro">
        
        </div>
      
        <!-- AUTOR-->
        <div class="form-group">
          <label class="control-label" for="autorLivro">Autor</label>  
         
          <input id="autorLivro" name="autorLivro" type="text" placeholder="" class="form-control input-md" required="" [(ngModel)]="autor">
          
          
        </div>

          <!-- CURSO -->
          <div class="form-group">
            <label class="control-label" for="curso">Curso</label>  
            <div class="">
            <input id="curso" name="curso" type="text" placeholder="" class="form-control input-md" [(ngModel)]="curso">
            <span class="help-block">disciplina na qual o livro é usado</span>  
            </div>
          </div>

    <!-- PERÌODO-->
    <div class="form-group">
      <label class="control-label" for="periodo">Período</label>  
      <div class="">
      <input id="periodo" name="periodo" type="text" placeholder="" class="form-control input-md" [(ngModel)]="periodo">
      <span class="help-block">disciplina na qual o livro é usado</span>  
      </div>
    </div>

    <!-- DISCIPLINA-->
    <div class="form-group">
      <label class=" control-label" for="disciplinaLivro">Disciplina</label>  
      <div class="">
      <input id="disciplinaLivro" name="disciplinaLivro" type="text" placeholder="" class="form-control input-md" [(ngModel)]="disciplina">
      <span class="help-block">disciplina na qual o livro é usado</span>  
      </div>
    </div>
     
    <!-- DESCRIÇÂO -->
    <div class="form-group">
      <label class=" control-label" for="descricaoLivro">Descrição</label>
      <div class="">                     
        <textarea class="form-control" id="descricaoLivro" name="descricaoLivro" [(ngModel)]="descricao">insira uma breve descrição </textarea>
      </div>
    </div>
    
    <!-- URL FOTO-->
    <div class="form-group">
      <label class=" control-label" for="urlFotoLivro">URL da Foto</label>  
      <div class="">
      <input id="urlFotoLivro" name="urlFotoLivro" type="text" placeholder="" class="form-control input-md" [(ngModel)]="urlFoto">
      <span class="help-block">URL de foto do livro</span>  
      </div>
    </div>


    <input type="file" (change)="uploadFile($event.target.files)">
    
    
    <!-- BOTÂO SUBMETER -->
    <div class="form-group">
      <label class=" control-label" for="criarLivroBotao"></label>
      <div class="">                                                                <!--diretiva (change) executa função apenas uma vez--> 
        <button id="criarLivroBotao" name="criarLivroBotao" class="btn btn-primary" (change)="createBook()">Submeter</button>
      </div>
    </div>
    
      </form>   
    </div>
  </div>
