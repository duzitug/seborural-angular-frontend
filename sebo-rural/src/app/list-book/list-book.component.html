<section class="section-content bg padding-y">
    <div class="container">
    
    <div class="row">
        <aside class="col-sm-3">
    
    <div class="card card-filter">
        <article class="card-group-item">
            <header class="card-header">

                <a class="title" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapse22">
                    <i class="icon-action fa fa-chevron-down"  ></i>
                    <h6 class="fakeLink">Por Curso</h6>
                </a>
            </header>
            <div style="" class="filter-content collapse show" id="collapse22" data-target="#collapse22" [collapse]="isCollapsed" [isAnimated]="true" >
                <div class="card-body">
                    <form class="pb-3">
                    <div class="input-group">
                      <input class="form-control" placeholder="Search" type="text">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                    </form>
    
                    <ul class="list-unstyled list-lg" *ngFor="let course of courses">
                        <li (click)="listBookByCourse(course.nome)"><a class="fakeLink" id="listCourse">{{course.nome}}</a> <span class="float-right badge badge-light round"></span> </li>
                        
                    </ul>   
                </div> <!-- card-body.// -->
            </div> <!-- collapse .// -->
        </article> <!-- card-group-item.// -->  
        <article class="card-group-item">
            <header class="card-header">    

                
                <a href="#" data-toggle="collapse" data-target="#collapse33">
                    <i class="icon-action fa fa-chevron-down"></i>
                    <h6 class="title">Por Preço </h6>
                </a>
            </header>
            <div class="filter-content collapse show" id="collapse33">
                <div class="card-body">
                    <input type="range" class="custom-range" min="0" max="100" name="">
                    <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Min</label>
                      <input class="form-control" placeholder="$0" type="number">
                    </div>
                    <div class="form-group text-right col-md-6">
                      <label>Max</label>
                      <input class="form-control" placeholder="$1,0000" type="number">
                    </div>
                    </div> <!-- form-row.// -->
                    <button class="btn btn-block btn-outline-primary">Apply</button>
                </div> <!-- card-body.// -->
            </div> <!-- collapse .// -->
        </article> <!-- card-group-item.// -->
        
    </div> <!-- card.// -->
    
    
        </aside> <!-- col.// -->
        
        <main class="col-sm-9">
    
            <tr *ngFor="let livro of livros">
                <article class="card card-product" style="margin-top: 2%;">
                    <div class="card-body">
                    <div class="row">
                        <aside class="col-sm-3" style="margin-top: 2%;" >
                            <div class="img-wrap" style="transform: rotate(90deg); margin-top: 15%;"><img  src="{{livro.urlFoto}}" style="width: 150px; height: 100px;"></div>
                        </aside> <!-- col.// -->
                        <article class="col-sm-6">
                                <h4 class="title"> {{livro.titulo}} </h4>
                              
                                <p> {{livro.descricao}} </p>
                                <dl class="dlist-align">
                                  <dt>Autor</dt>
                                  <dd>{{livro.autor}}</dd>
                                </dl>  <!-- item-property-hor .// -->
                                <dl class="dlist-align">
                                  <dt>Disciplina</dt>
                                  <dd>{{livro.disciplina}}</dd>
                                </dl>  <!-- item-property-hor .// -->
                                <dl class="dlist-align">
                                  <dt>Período</dt>
                                  <dd>{{livro.periodo}}</dd>
                                </dl>  <!-- item-property-hor .// -->
                              
                            
                        </article> <!-- col.// -->
                        <aside class="col-sm-3 border-left">
                            <div class="action-wrap">
                                <div class="price-wrap h4">
                                    <span class="price"> R$ {{livro.preco}} </span>	
                                    <!-- <del class="price-old"> $98</del> -->
                                </div> <!-- info-price-detail // -->
                                <br>
                                <p>
                                    <!-- <a href="#" class="btn btn-primary"> Buy now </a> -->
                                    <input type="button" name="" class="btn btn-secondary" (click)="botaoClicado(livro.id)" value="Mais Detalhes">
                                </p>
                                <a href="#"><i class="fa fa-heart"></i> Adicionar aos favoritos</a>
                            </div> <!-- action-wrap.// -->
                        </aside> <!-- col.// -->
                    </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- card product .// -->
            </tr>
  
        </main> <!-- col.// -->

    </div>
    
    </div> <!-- container .//  -->
    </section>
